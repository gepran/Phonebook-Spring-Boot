<div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="contactToSave.firstName" class="form-control" id="firstName" placeholder="First Name" required/>
    </div>
</div>
<div class="form-group">
    <label for="secondName" class="col-sm-2 control-label">Second Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="contactToSave.secondName" class="form-control" id="secondName" placeholder="Second Name" required/>
    </div>
</div>
<div class="form-group">
    <label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label>
    <div class="col-sm-10">
        <input type="text" ng-model="contactToSave.phoneNumber" class="form-control" id="phoneNumber" placeholder="Phone Number" required/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
        <a class="btn btn-primary" ng-click="cancel()">Cancel</a>
    </div>
</div>
