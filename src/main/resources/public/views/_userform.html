<div class="form-group">
    <label for="username" class="col-sm-2 control-label">User Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.login" class="form-control" id="username" placeholder="User Name" required/>
    </div>
</div>
<div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.firstName" class="form-control" id="firstName" placeholder="First Name" required/>
    </div>
</div>
<div class="form-group">
    <label for="secondName" class="col-sm-2 control-label">Second Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.secondName" class="form-control" id="secondName" placeholder="Second Name" required/>
    </div>
</div>
<div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
        <input type="email" ng-model="user.email" class="form-control" id="email" placeholder="Email" required/>
    </div>
</div>
<div class="form-group">
    <label for="pass" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
        <input type="password" ng-model="user.password" class="form-control" id="pass" placeholder="Enter password" required/>
    </div>
</div>
<div class="form-group">
    <label for="phoneNumber" class="col-sm-2 control-label">User Phone</label>
    <div class="col-sm-10">
        <input type="text" ng-model="user.phoneNumber" class="form-control" id="phoneNumber" placeholder="Enter phone number" required/>
    </div>
</div>
<div class="form-group">
    <label for="birthdate" class="col-sm-2 control-label">Birthday</label>
    <div class="col-sm-10">
        <input ng-if="!user.id" type="date" ng-model="user.birthdate" class="form-control" id="birthdate" max="{{minAge | date:'yyyy-MM-dd'}}" required/>
        <label ng-if="user.id">{{user.birthdate | date:'medium'}}</label>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
