<div class="container pad-top">
  <form class="form-horizontal" role="form" ng-submit="forgotPassword()">
      <br>
      <div>
          <b>Reset the Password</b>
      </div>
      <div class="form-group">
          <label for="email" class="col-sm-2 control-label">Email ot recover the password</label>
          <div class="col-sm-10">
              <input type="email" ng-model="forgotPassDetails.email" class="form-control" id="email" placeholder="Email" required/>
          </div>
      </div>
      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" class="btn btn-primary" value="Reset"/>
          </div>
      </div>
  </form>
</div>
