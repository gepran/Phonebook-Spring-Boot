<div class="container pad-top">
    <form ng-if="!tokenIsReset" class="form-horizontal" role="form" ng-submit="resetPassword()">
        <br>
        <div>
            <b>Reset the Password</b>
        </div>
        <div class="form-group">
            <label for="token" class="col-sm-2 control-label">Enter the token</label>
            <div class="col-sm-10">
                <input type="text" ng-model="resetPassDetails.resetToken" class="form-control" id="token" placeholder="Token" required/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="Reset"/>
            </div>
        </div>
    </form>

    <div ng-if="tokenIsReset">
        <form name="resetPassword" class="form-horizontal" role="form" ng-submit="setNewPassword()">
            <br>
            <div>
                <b>Set New Password</b>
            </div>
            <div class="form-group">
                <label for="pw1" class="col-sm-2 control-label">Enter new password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control"  id="pw1" name="pw1" ng-model="resetPassDetails.newPassword" required/>
                </div>
            </div>

            <div class="form-group">
                <label for="pw2" class="col-sm-2 control-label">Repeat the password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control"  id="pw2" name="pw2" ng-model="resetPassDetails.repeatPassword" pw-check="pw1" required/>
                </div>
            </div>
            <div class='msg-block' ng-show='resetPassword.$error'>
                <span class='msg-error' ng-show='resetPassword.pw2.$error.pwmatch'>
                    Passwords don't match.
                </span>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-primary" value="Reset" ng-disabled="resetPassword.$invalid"/>
                </div>
            </div>
        </form>
    </div>
</div>
